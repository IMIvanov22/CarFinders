<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/contactus.css" />
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/pages/searchforcars.html">Found Cars</a></li>
      <li><a href="/pages/contactus.html">Contact Us</a></li>
      <li><a href="/pages/aboutus.html">About Us</a></li>
    </ul>
  </div>

  <div class="contact-wrapper">
    <div class="contact-card">
      <h2>Contact our team</h2>
<form
  action="https://formspree.io/f/xvgryplk" method="POST" class="contact-form">

        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Georgi Milev" required />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="carfinder@gmail.com" required />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" placeholder="I'm writing in response" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
