<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <!-- Link to main site-wide CSS -->
  <link rel="stylesheet" href="/static/style.css" />

  <!-- Link to page-specific styles for the Contact Us page -->
  <link rel="stylesheet" href="/static/contactus.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <!-- Logo section (non-clickable) -->
    <a class="logo-fixed">
      <img src="/static/images/CarFinders logo.png" alt="CarFinders Logo">
    </a>

    <!-- Navigation Menu -->
    <ul class="nav-menu">
      <li><a href="/">Home</a></li>
      <li><a href="/pages/searchforcars.html">Found Cars</a></li>
      <li><a href="/pages/contactus.html">Contact Us</a></li>
      <li><a href="/pages/aboutus.html">About Us</a></li>
    </ul>
  </div>

  <!-- Main contact form wrapper -->
  <div class="contact-wrapper">
    <div class="contact-card">
      <!-- Section Heading -->
      <h2>Contact our team</h2>

      <!-- Contact Form (submits to Formspree for email delivery) -->
      <form
        action="https://formspree.io/f/xvgryplk" 
        method="POST" 
        class="contact-form">

        <!-- Name Input Field -->
        <div class="form-group">
          <label for="name">Your Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Georgi Milev" 
            required 
          />
        </div>

        <!-- Email Input Field -->
        <div class="form-group">
          <label for="email">Your Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="carfinder@gmail.com" 
            required 
          />
        </div>

        <!-- Message Text Area -->
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea 
            id="message" 
            name="message" 
            rows="6" 
            placeholder="I'm writing in response" 
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
