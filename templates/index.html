<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Избор на кола</title>
    <link rel="stylesheet" href="/static/style.css">
    <div class="navbar">
        <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/pages/searchforcars.html">Found Cars</a></li>
    <li><a href="/pages/contactus.html">Contac Us</a></li>
    <li><a href="/pages/aboutus.html">About Us</a></li>
    </ul>
    </div>
</head>
<body>

    <form method="POST">
        <label>Въведи дума или израз (например: "евтина", "спортна", "място"):</label><br>
        <input type="text" name="keyword" required>
        <button type="submit">Търси</button>
    </form>

    {% if result %}
        <h2>Най-добрата кола за: "{{ keyword }}"</h2>
        <p><strong>{{ result["name"] }}</strong></p>
        <ul>
            {% for r in result["matched_reviews"] %}
                <li>{{ r }}</li>
            {% endfor %}
        </ul>
    {% elif keyword %}
        <p>Няма ревюта с тази дума/фраза.</p>
    {% endif %}
</body>
</html>
